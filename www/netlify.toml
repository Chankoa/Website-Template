[build]
  command = "npm ci --include=optional && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=optional"

[context.production.environment]
  # Remplace par ton domaine final, incluant le sous-chemin /www si nécessaire
  SITE = "https://example.com/www"

[context.deploy-preview.environment]
  # Optionnel : Netlify injecte l'URL de prévisualisation, adapte si besoin
  SITE = "https://deploy-preview.example.netlify.app/www"
